 <ng-container *ngIf="products.length>0">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class=" table table-responsive">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.imgurl}}"></td>
                        <td class="hidden">${{item.price}}</td>
                        <td>
                        <button class="button" (click)="inc(item)"><i class="fa fa-plus-circle" ari a-hidden="true"></i></button>  
                        <span>{{item.qty}}</span> 
                         <button class="button" (click)="dec(item)"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                        </td> 
                        <td>${{item.qty * item.price}}</td>
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>





<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <div class="card-title">
               <h5>My Cart</h5> 
            </div>
        </div>
        <div class="text">
            <img style="width: 70px;" src="assets/images/emptycart.png">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
    
</ng-container>
