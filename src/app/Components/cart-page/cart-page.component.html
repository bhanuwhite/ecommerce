
<ng-container *ngIf="true">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class=" table table-responsive">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.imgurl}}"></td>
                        <td>{{item.price}}</td>
                        <td>
                            <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>





<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <div class="card-title">
               <h5>My Cart</h5> 
            </div>
        </div>
        <div class="text">
            <img style="width: 70px;" src="assets/images/emptycart.png">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
    
</ng-container>
