<div class="login">
    <div class="form">
        <h1 class="heading1">LogIn</h1>
        <h6 class="heading2">Please Enter Email and Password !!</h6>
        <form [formGroup]="userLogin" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input formControlName="userName"
                    [ngClass]="{'is-invalid': registerUser && userLogin.controls.firstName.errors}" type="text"
                    class="form-control" placeholder="Enter First Name">
                <div *ngIf="registerUser && userLogin.controls.firstName.errors" class="text-danger">
                    <div *ngIf="registerUser && userLogin.controls.firstName.errors.required">
                        UserName is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
                <div *ngIf="registerUser && userLogin.controls.password.errors" class="text-danger">
                    <div *ngIf="registerUser && userLogin.controls.password.errors.required">
                        Password is required
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
