<div class="container-fluid">
    <div class="form">
        <h1 class="heading1">LogIn</h1>
        <h6 class="heading2">Please Enter Email and Password !!</h6>
        <form [formGroup]="userLogin" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input formControlName="userName"
                     type="text"
                     [ngClass]="{'is-invalid': userLogin.controls.userName.errors && userLogin.controls.userName.touched}"
                    class="form-control" placeholder="Enter First Name">
                <div *ngIf="registerUser && userLogin.controls.userName.errors && userLogin.controls.userName.touched" class="text-danger">
                    <div *ngIf="registerUser && userLogin.controls.userName.errors.required">
                        UserName is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password"
                [ngClass]="{'is-invalid': userLogin.controls.password.errors && userLogin.controls.password.touched}"
                class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
                <div *ngIf="registerUser && userLogin.controls.password.errors && userLogin.controls.password.touched" class="text-danger">
                    <div *ngIf="registerUser && userLogin.controls.password.errors.required">
                        Password is required
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
