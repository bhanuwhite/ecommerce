<div class="products-container">
    <div class="sec-section">
        <hr class="product-line">
        <div class="row">

            <p>{{clickedMenu}}</p>
            <div class="col-lg-3" *ngFor="let product of sortedArray">
                <mat-card>
                    <mat-card-content class="product-card">
                        <img mat-card-image [src]="product.imgurl">
                        <p class="product-name"><a href=""></a>{{product.title}}</p>
                        <div class="sticker">
                        </div>
                        <p class="price">${{product.price}}</p>
                    </mat-card-content>
                    <mat-card-footer>
                        <button class="cart-button" type="submit">{{'AddCart'|
                            translate}}</button>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
 </div>
</div>
